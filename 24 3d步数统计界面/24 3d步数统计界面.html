<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 3d步数统计界面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 动画应用部分 -->
        <div class="card">
            <!-- 图片 -->
            <div class="pic"></div>
            <h2>steps</h2>
            <h3>this week</h3>
            <!-- 柱状图 -->
            <div class="chart">
                <div class="bar"><span>20,000</span></div>
                <div class="bar"><span>10,000</span></div>
                <div class="bar"><span>15,000</span></div>
                <div class="bar"><span>24,000</span></div>
                <div class="bar"><span>7,000</span></div>
                <div class="bar"><span>7,000</span></div>
                <div class="bar"><span>10,000</span></div>
            </div>
            <h4>14,025</h4>
        </div>
    </div>
    <script>
        let container = document.querySelector('.container');
        // 通过点击事件给元素添加或山树active样式
        container.addEventListener('click', () => {
            container.classList.toggle('active');
        })
    </script>
</body>
</html>
